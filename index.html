<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <h1 class="text-light mx-auto">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3 bg-light">
                <h4>Search for a City:</h4>
                <form id="city-form" class="mb-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="city-input" placeholder="City">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </form>
                <div id="previous-search-container" class="my-3 d-flex flex-column bg-white border border-muted rounded"></div>
            </div>
            <div class="col-12 col-lg-9">
                <div class="m-3 border border-muted rounded">
                    <div class="p-3" id="current-weather">
                        <h2><span class="city"></span> (<span class="date"></span>)<img src="./assets/images/placeholder.png" alt="weather icon"></h2>
                        <p>Temperature: <span class="temperature"></span> °F</p>
                        <p>Humidity: <span class="humidity"></span>%</p>
                        <p>Wind Speed: <span class="speed"></span> MPH</p>
                        <p>UV Index: <span class="uvi p-2 rounded"></span></p>
                    </div>
                </div>
                <h2 class="ml-3">5-Day Forecast</h2>
                <div class="container">
                    <div class="row justify-content-between" id="weather-card-container">
                        <div class="weather-card col-12 col-lg-2 bg-primary text-white rounded mb-2">
                            <h3 class="date"></h3>
                            <img src="./assets/images/placeholder.png" alt="weather icon">
                            <p>Temp: <span class="temperature"></span> °F</p>
                            <p>Humidity: <span class="humidity"></span>%</p>
                        </div>
                        <div class="weather-card col-12 col-lg-2 bg-primary text-white rounded mb-2">
                            <h3 class="date"></h3>
                            <img src="./assets/images/placeholder.png" alt="weather icon">
                            <p>Temp: <span class="temperature"></span>°F</p>
                            <p>Humidity: <span class="humidity"></span>%</p>
                        </div>
                        <div class="weather-card col-12 col-lg-2 bg-primary text-white rounded mb-2">
                            <h3 class="date"></h3>
                            <img src="./assets/images/placeholder.png" alt="weather icon">
                            <p>Temp: <span class="temperature"></span>°F</p>
                            <p>Humidity: <span class="humidity"></span>%</p>
                        </div>
                        <div class="weather-card col-12 col-lg-2 bg-primary text-white rounded mb-2">
                            <h3 class="date"></h3>
                            <img src="./assets/images/placeholder.png" alt="weather icon">
                            <p>Temp: <span class="temperature"></span>°F</p>
                            <p>Humidity: <span class="humidity"></span>%</p>
                        </div>
                        <div class="weather-card col-12 col-lg-2 bg-primary text-white rounded mb-2">
                            <h3 class="date"></h3>
                            <img src="./assets/images/placeholder.png" alt="weather icon">
                            <p>Temp: <span class="temperature"></span>°F</p>
                            <p>Humidity: <span class="humidity"></span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
